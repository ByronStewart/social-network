{% extends "network/layout.html" %}
{% load static %}
{% block body %}
{% if user.is_authenticated %}
<form class="mb-5" action="api/posts" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="content" class="form-label">New Post:</label>
    <input type="text" class="form-control" name="content" />
  </div>
  <button type="submit" class="btn btn-outline-info">Create Post</button>
</form>
<section class="container p-5 bg-light" id="post-list">
</section>
{% endif %}
{% endblock body %}

{% block scripts %}
  <script src={% static 'network/js/index.js' %}></script>
{% endblock scripts %}
