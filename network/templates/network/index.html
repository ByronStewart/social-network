{% extends "network/layout.html" %} 
{% load static %}
{% block body %}

{% if user.is_authenticated %}
    <form action="{% url 'posts' %}" method="post">
        {% csrf_token %}
        <input type="text" name="content" id="content" required autofocus pattern="^(?!\s*$).+">
        <button type="submit">Submit</button>
    </form>
{% endif %}
{% include "network/components/post_list.html" %}
{% include "network/components/paginator.html" %}

{% endblock %}

{% endblock scripts %}
