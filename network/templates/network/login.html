{% extends "network/layout.html" %} {% block body %} {% if message %}
<div>{{ message }}</div>
{% endif %}

<div
  class="fixed top-0 left-0 w-full h-screen flex items-center justify-center -z-10"
>
  <div class="bg-slate-100 p-5 rounded-md">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <form action="{% url 'login' %}" method="post" class="mb-2">
      {% csrf_token %}
      <div class="flex justify-between mb-1">
          <label class="block mr-4 py-1" for="username">Username:</label>
          <input
            autofocus
            class="form-control"
            type="text"
            name="username"
          />
      </div>
      <div class="flex justify-between mb-1">
          <label class="block mr-4 py-1" for="username">Password:</label>
          <input
            class="form-control"
            type="password"
            name="password"
          />
      </div>
      <input class="py-2 px-4 rounded-md bg-slate-600 hover:bg-slate-700 active:bg-slate-800 text-white" type="submit" value="Login" />
    </form>
    <div>
      Don't have an account? <a class="text-blue-500 underline" href="{% url 'register' %}">Register here.</a>
    </div>
  </div>
</div>

{% endblock %}
