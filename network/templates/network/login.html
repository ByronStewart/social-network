{% extends "network/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" data-testid="username-field">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" data-testid="password-field">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" data-testid="login-button">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
